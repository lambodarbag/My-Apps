<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="calc">
                <h3>Calcy</h3>
                <p>Select your calculator</p>
            </div>
           <div class="dbl-container">
            <div class="icon-container">
                <div class="icon"><p>123</p></div>
                <div class="icon"><i class="fa-solid fa-signal"></i></div>
                <div class="icon"><i class="fa-solid fa-dollar-sign"></i></div>
                <div class="icon"><i class="fa-solid fa-house"></i></div>
                <div class="icon"><i class="fa-solid fa-temperature-full"></i></div>
                <div class="icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="icon"><i class="fa-solid fa-clock"></i></div>
                <div class="icon"><i class="fa-solid fa-database"></i></div>
            </div>
           </div>
        </div>
        <div class="container">
            <div class="number-box">
                <input type="text">
                <div class="number-box2">
                    <div class="number-pad">
                        <button class="num">AC</button>
                        <button class="num">[+/-]</button>
                        <button class="num">%</button>
                        <button class="num"><i class="fa-solid fa-divide"></i></button>
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="num"><i class="fa-solid fa-xmark"></i></button>
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="num"><i class="fa-solid fa-minus"></i></button>
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="num"><i class="fa-solid fa-plus"></i></button>
                        <button class="num merge">0</button>
                        <button class="num">.</button>
                        <button class="num">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
